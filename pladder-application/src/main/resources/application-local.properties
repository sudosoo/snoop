server.port=9090
spring.config.import= common.properties

#H2 Config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:local
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

#JPA Config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.defer-datasource-initialization=true

multipart.max-upload-size=2MB
file.upload-dir= ${user.dir}/src/main/resources/images/
